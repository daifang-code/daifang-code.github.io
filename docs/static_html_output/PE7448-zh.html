    <h4>缺陷描述</h4>
<p>集合（collection）不应包含自身</p>
<h4>漏洞与风险</h4>
<p>如果集合包含自身（例如，如果<code>s.contains(s)</code>为真），则对泛型集合方法的调用才有意义。但这种情况不可能为真，如果它是真的会导致很多问题（例如计算哈希码导致无限递归），而且错误的值很可能作为参数传递。</p>
<h4>漏洞利用威胁</h4>
<p>中</p>
