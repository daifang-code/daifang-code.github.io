    <h4>缺陷描述</h4>
<p>对同一个字段进行同步操作和null检查</p>
<h4>漏洞与风险</h4>
<p>一个被同步的字段不大可能为空。如果它为null然后同步，将会抛出一个NullPointerException，检查将毫无意义。这类情况最好在另一个字段进行同步 。</p>
