    <h4>缺陷描述</h4>
<p>类定义equals()但没有定义hashCode()</p>
<h4>漏洞与风险</h4>
<p>该类重写<code>equals(Object)</code>，但不重写<code>hashCode()</code>。
<p>因此，这个类可能违反“相等对象必须具有相等的哈希”的约定。&lt;/p&gt;</p>
<h4>漏洞利用威胁</h4>
<p>中</p>
