    <h4>缺陷描述</h4>
<p>可序列化的内部类</p>
<h4>漏洞与风险</h4>
<p> 这个Serializable类是一个内部类。任何序列化它的行为也将序列化相关的外部实例。外部实例是可序列化的，因此它不会失败但它可能会序列化比预期更多的数据。如果可能，使内部类成为静态内部类（也称为嵌套类）应该可以解决问题。</p>
<h4>漏洞利用威胁</h4>
