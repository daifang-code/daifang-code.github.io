    <h4>缺陷描述</h4>
<p>方法在检查readLine是否非空之后丢弃它的结果</p>
<h4>漏洞与风险</h4>
<p>在检查返回值是否为非null之后，将丢弃readLine返回的值。在几乎所有情况下，如果结果为非null，则您将需要使用该非null值。再次调用readLine会给你一个不同的行。</p>
