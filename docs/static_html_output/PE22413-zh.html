    <h2 class="bugdoc-title" id="Bug-Doc:PE22413">PE22413: E401</h2>
    <h3>Multiple imports on one line</h3>
    <section id="tip">
     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>
                <dl>
                    <dt>缺陷ID</dt>
                    <dd>PE22413</dd>
                    <dt>标签</dt>
                    <dd>flake8</dd>
                    <dt>目录</dt>
                    <dd>Code style and efficiency</dd>
                    <dt>作者</dt>
                    <dd>pinpoint</dd>
                </dl>
    <p>来自不同模块的导入应该发生在不同的行上。</p>
<h5>示例错误片段</h5>

<pre><code>import collections, os, sys

</code></pre>
<h5>最佳修复</h5>

<pre><code>import collections
import os
import sys



</code></pre>
