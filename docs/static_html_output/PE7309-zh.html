    <h4>缺陷描述</h4>
<p>调用equals()比较不同的数据类型</p>
<h4>漏洞与风险</h4>
<p>此方法在两个不同类类型的引用上调用equals(Object)，分析表明它们将在运行时显示给不同类的对象。此外，检查将被调用的equals方法表明此调用将始终返回false，否则equals方法不是对称的（这是合约对于类对象中的equal所需的属性）。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
