    <h4>缺陷描述</h4>
<p>类不是从异常类派生的，但是它是这样命名中包含Exception</p>
<h4>漏洞与风险</h4>
<p> 这个类不是来自另一个异常，但却以“Exception”结束。这将使用户难以理解。</p>
