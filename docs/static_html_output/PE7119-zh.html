    <h4>缺陷描述</h4>
<p>为了枚举定义协变equals()</p>
<h4>漏洞与风险</h4>
<p> 此类定义枚举，枚举的相等性使用对象标识定义。 不应该为枚举值定义协变equal方法，因为它可能导致有两个不同的枚举值，使用协变枚举方法比较时相等，在正常比较时不相等。 
</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
