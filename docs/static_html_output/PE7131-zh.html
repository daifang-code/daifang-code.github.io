<h4>漏洞与风险</h4>
<p>类定义了equals(Object)方法，但没有定义hashCode()方法，因此不满足相等的两个对象具有相同的hashcode的要求。
这个类的一个实例用在哈希数据结构中，因此需要解决这个重要的问题。</p>
