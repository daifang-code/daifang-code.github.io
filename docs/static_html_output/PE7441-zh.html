    <h4>缺陷描述</h4>
<p>泛型调用中未检查的类型</p>
<h4>漏洞与风险</h4>
<p>这种对泛型集合方法的调用在编译类型Object时传递参数，其中期望泛型类型参数中的特定类型。
因此，标准Java类型系统和静态分析都不能提供关于作为参数传递的对象是否是适当类型的有用信息。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
