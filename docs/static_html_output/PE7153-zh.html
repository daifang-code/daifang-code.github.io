    <h4>缺陷描述</h4>
<p>在一个线程上调用运行（你是否想要启动它？）</p>
<h4>漏洞与风险</h4>
<p>此方法显式的调用对象上的 <code>run()</code> 。
<p>通常，类实现&lt;code&gt;Runnable&lt;/code&gt;接口，因为它们将在新线程中调用它们的&lt;code&gt;run()&lt;/code&gt;方法，在这种情况下&lt;code&gt;Thread.start()&lt;/code&gt; 是调用的正确方法。</p>
