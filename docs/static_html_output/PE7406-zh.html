    <h4>缺陷描述</h4>
<p>无法实现的类转换</p>
<h4>漏洞与风险</h4>
<p>此强制转换将始终抛出ClassCastException。
Pinpoint跟踪instanceof检查中的类型信息，并使用从方法返回和字段加载的更准确的值类型信息。
因此，对于只有声明的变量类型它可能具有更准确的信息，并且可以使用它来确定转换将始终在运行时抛出异常。</p>
