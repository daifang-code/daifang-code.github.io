    <h4>缺陷描述</h4>
<p>在构造函数中对未初始化的字段进行读取</p>
<h4>漏洞与风险</h4>
<p>此构造函数读取尚未分配值的字段。
<p>当程序员错误地使用字段而不是构造函数的某个参数时，常常会出现这种情况。&lt;/p&gt;</p>
