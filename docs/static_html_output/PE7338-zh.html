    <h4>缺陷描述</h4>
<p>不正确的实例字段延迟初始化</p>
<h4>漏洞与风险</h4>
<p>这个方法包含一个非volatile的多线程共享变量。因为编译器或处理器可能重新排序指令，所以<em>如果这个方法被多个线程调用</em>。线程不能保证看到一个完全初始化的对象。您可以通过标注该字段为volatile以纠正问题。</p>
