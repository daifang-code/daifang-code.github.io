    <h4>缺陷描述</h4>
<p>finalizer使父类的finalizer无效化</p>
<h4>漏洞与风险</h4>
<p>这个空的<code>finalize()</code>方法显式地无效化了由其超类定义的finalizer，代码将不会执行为超类定义的任何finalize操作。除非这是程序员的本意，否则应删除此方法。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
