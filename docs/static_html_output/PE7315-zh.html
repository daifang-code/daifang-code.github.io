    <h4>缺陷描述</h4>
<p>不匹配的notify()</p>
<h4>漏洞与风险</h4>
<p>此方法调用Object.notify()或Object.notifyAll()，而不会明显锁定对象。&nbsp;  在没有锁定的情况下调用notify()或notifyAll()将导致抛出 <code>IllegalMonitorStateException</code>。</p>
