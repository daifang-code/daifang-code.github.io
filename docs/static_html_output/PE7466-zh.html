    <h4>缺陷描述</h4>
<p>方法提高对参数的无效注解的要求</p>
<h4>漏洞与风险</h4>
<p>方法应该始终实现它所重写的方法的合约。因此，如果一个方法接受一个标记为@Nullable的参数，那么您不应该在参数是@Nonnull的子类方法中重写该方法。这样做违反了该方法应该处理null参数的合约。</p>
