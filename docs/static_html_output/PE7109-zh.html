    <h4>缺陷描述</h4>
<p>Finalizer不会调用父类的finalizer</p>
<h4>漏洞与风险</h4>
<p> 这个<code>finalize()</code>方法不会调用它的超类的<code>finalize()</code>方法。因此，不会执行为超类定义的任何finalizer操作。我们应添加对 <code>super.finalize()</code>的调用。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
