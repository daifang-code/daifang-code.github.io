    <h4>缺陷描述</h4>
<p>可以重构为一个已命名的静态内部类</p>
<h4>漏洞与风险</h4>
<p> 此类是内部类，但不使用其对创建它的对象的嵌入式引用。&nbsp; 因为引用将使类的实例更大，并使创建者对象的引用存在超过必要的时间。&nbsp; 如果可以，应该将类放入静态内部类。由于匿名内部类不能标记为静态，因此这样做需要重构内部类，使它成为一个命名的内部类。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
