    <h4>缺陷描述</h4>
<p>匿名类中定义的不可调用方法</p>
<h4>漏洞与风险</h4>
<p> 这个匿名类定义了一个没有直接调用的方法，并且它也没有重写超类中的方法。由于其它类中的方法不能直接调用匿名类中声明的方法，这种方法似乎是不可调用的。这个方法可能只是死代码，也有可能这个方法是为了重写超类中声明的方法，但是实际上由于拼写错误或其它错误，该方法并没有重写它所期望去重写的方法。</p>
<h4>漏洞利用威胁</h4>
