     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>
                <dl>

    <p>关键字前应该只有一个空格。</p>
<h5>示例错误片段</h5>
<p>在本例中，<code>in</code>关键字前有两个空格。</p>

<pre><code>def func():
    if 1  in [1, 2, 3]:
        print('yep!')

</code></pre>
<h5>最佳修复</h5>

<pre><code>def func():
    if 1 in [1, 2, 3]:
        print('yep!')



</code></pre>
