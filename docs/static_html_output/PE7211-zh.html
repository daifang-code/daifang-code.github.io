    <h4>缺陷描述</h4>
<p>类的readObject()方法是同步的</p>
<h4>漏洞与风险</h4>
<p>序列化类中定义了同步的<code>readObject()</code>。通过定义，只有一个线程可以访问反序列化创建的对象，因此没有必要使
  <code>readObject()</code>同步。如果<code>readObject()</code>
  方法本身造成对象对另一个线程可见，那么这本身就是不好的代码风格。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
