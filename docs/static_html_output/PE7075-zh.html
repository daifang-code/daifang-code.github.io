    <h4>缺陷描述</h4>
<p>在代码中显式的调用垃圾回收，这样做并不能起作用</p>
<h4>漏洞与风险</h4>
<p> 在代码中显式的调用垃圾回收命名，这样做并不能起作用。过去，有人在close或者finalize方法中调用垃圾回收方法而导致性能下降。这样大规模回收对象时会造成处理器运行缓慢。
</p>
