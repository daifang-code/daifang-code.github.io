    <h4>缺陷描述</h4>
<p>在散列结构中使用签名声明为不可哈希的类</p>
<h4>漏洞与风险</h4>
<p>方法，字段或类声明了一个通用签名，需要可哈希类的上下文中使用不可哈希的类。
声明equals方法但从Object继承hashCode()方法的类是不可用的，因为它不满足相等的两个对象具有相等的hashCodes的要求。 </p>
