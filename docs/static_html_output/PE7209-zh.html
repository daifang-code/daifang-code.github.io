    <h4>缺陷描述</h4>
<p>transient 字段不是由反序列化设置的</p>
<h4>漏洞与风险</h4>
<p>此类包含一个在类中多次进行更新的字段，它似乎是类的状态的一部分。但是，由于该字段未在readObject或readResolve中被设置为transient，它将包含该类中反序列化实例的缺省值。
</p>
