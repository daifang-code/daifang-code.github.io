<h4>漏洞与风险</h4>
<p>代码调用putNextEntry()，然后立即调用closeEntry()。在调用putNextEntry()与closeEntry()之间需要将文件内容写入ZipFile。上述操作将会创建一个空的ZipFile。</p>
