<p>枚举字段是公开的和可变的</p>
<h4>漏洞与风险</h4>
<p>在公共枚举中定义可变public字段，可以被另一个包中的恶意代码或其它意外改变。。尽管可变的枚举字段可用于延迟初始化，但将它们暴露给外部是一种不好的做法。考虑将此字段声明为final和/或package-private。</p>
