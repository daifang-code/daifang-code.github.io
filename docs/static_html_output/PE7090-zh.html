    <h4>缺陷描述</h4>
<p>equals()方法不检查参数是否为空</p>
<h4>漏洞与风险</h4>
<p>equals(Object)的实现违反了java.lang.Object.equals()的规定，因为它不检查传递的参数是否为null。如果传递null值，则所有equals()方法都应返回false。</p>
<h4>漏洞利用威胁</h4>
