    <h4>缺陷描述</h4>
<p>使用布尔返回类型的方法返回显式空值</p>
<h4>漏洞与风险</h4>
<p>
返回值为包装后的布尔类型Boolean的函数尽量不要返回null，函数因为调用者可能会直接使用拆装后的值直接判断真假，这样编译器将插入Boolean对象的自动拆箱（unboxing）。如果其返回的是null值，将导致空指针异常（NullPointerException）。
</p>
<h4>漏洞利用威胁</h4>
