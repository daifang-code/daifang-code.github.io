    <h4>缺陷描述</h4>
<p>方法放宽对返回值的无效注释的要求</p>
<h4>漏洞与风险</h4>
<p>一个方法应该总是实现它重写方法的合约。因此，如果一个方法被注释为返回@Nonnull值，你不应该在子类中重写这个方法，它的方法是返回一个@Nullable或@CheckForNull值。这样做违反了该方法不能返回null的合约。</p>
