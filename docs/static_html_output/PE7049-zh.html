    <h4>缺陷描述</h4>
<p>协变数组赋值给局部变量</p>
<h4>漏洞与风险</h4>
<p>协变类型数组被分配给局部变量。如果其它类型的引用在之后的代码中存储在此数组中，则可能会在运行时抛出ArrayStoreException：
</p>
<pre><code>Number[] arr = new Integer[10];
arr[0] = 1.0;</code></pre>
<p>为避免这种情况，我们应考虑更改已创建数组的类型或局部变量类型。</p>
