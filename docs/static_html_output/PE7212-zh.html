    <h4>缺陷描述</h4>
<p>serialVersionUID不是final的</p>
<h4>漏洞与风险</h4>
<p>此类定义了一个非final的<code>serialVersionUID</code>字段 。&nbsp;
  如果要为序列化指定版本UID，则应将该字段设为final。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
