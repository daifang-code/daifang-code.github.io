    <h4>缺陷描述</h4>
<p>静态DateFormat</p>
<h4>漏洞与风险</h4>
<p>正如JavaDoc所述，DateFormats对于多线程使用在本质上是不安全的。在没有正确同步的情况下跨线程边界共享单个实例将导致应用程序的不稳定行为。</p>
<p>您可能还会遇到序列化问题。</p>
<p>建议使用实例字段。</p>
<p>有关详细信息，请参阅<a href="http://bugs.java.com/bugdatabase/view_bug.do?bug_id=6231579">JDK Bug #6231579</a>和<a href="http://bugs.java.com/bugdatabase/view_bug.do?bug_id=6178997">JDK Bug #6178997</a>。</p>
