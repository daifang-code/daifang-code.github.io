    <h4>缺陷描述</h4>
<p>格式字符串没有先前的参数</p>
<h4>漏洞与风险</h4>
<p>格式字符串指定一个相对索引，用于请求重用前一格式说明符的参数。但是，没有之前的参数。
例如，</p>
<p><code>formatter.format("%<s %s", "a", "b")</code>
</p>
<p>在执行时会抛出MissingFormatArgumentException。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
