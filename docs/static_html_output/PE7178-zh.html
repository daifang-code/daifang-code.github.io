    <h4>缺陷描述</h4>
<p>字段是一个可变的集合（collection）</p>
<h4>漏洞与风险</h4>
<p>
一个可变集合（collection）实例被分配给一个final静态字段，
因此，它可以被另一个包中的恶意代码或意外更改。
为了避免这一漏洞，我们可以考虑将这个字段包装到Collections.unmodifiableSet/List/Map/etc中。</p>
