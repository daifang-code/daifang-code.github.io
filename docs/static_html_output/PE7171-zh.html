    <h4>缺陷描述</h4>
<p>应该将字段移出接口并封装为protected</p>
<h4>漏洞与风险</h4>
<p>
接口中定义的最终静态字段引用可变对象，例如数组或散列表。
这个可变对象可能被恶意代码或其它包中的意外更改。
要解决此问题，需要将字段移动到类并将其封装为protected以避免此漏洞。
</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
