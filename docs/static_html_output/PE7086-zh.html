    <h4>缺陷描述</h4>
<p>通过装箱后拆箱来强制转换基础类型（primitive）</p>
<h4>漏洞与风险</h4>
<p>对基础类型（primitive）值进行装箱然后立即把它强制转换为另外一种基础类型（primitive）。（例如：
<code>new Double(d).intValue()</code>）应该直接进行强制转换（例如：<code>(int) d</code>）。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
