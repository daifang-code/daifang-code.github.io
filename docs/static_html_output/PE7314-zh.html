    <h4>缺陷描述</h4>
<p>不匹配的wait()</p>
<h4>漏洞与风险</h4>
<p>这个方法调用Object.wait()而没有明显的对象进行锁定。&nbsp;在没有锁定的情况下调用wait()将导致抛出<code>IllegalMonitorStateException</code>。</p>
