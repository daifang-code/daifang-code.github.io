    <h4>缺陷描述</h4>
<p>使用malloc函数为类对象会不正确地初始化一个资源，当资源被访问或使用时，它可能会使资源处于一个意想不到的状态。当相关联的资源被期望具有某些属性或值时，比如一个变量决定用户是否已被验证，这可能会产生安全问题。</p>
<h4>漏洞与风险</h4>
<p>它可能会使资源处于一个意想不到的状态，也可能产生安全问题。</p>
<h4>缓解与预防</h4>
<p>建议使用new为类对象申请内存</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
