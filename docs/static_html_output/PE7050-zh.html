    <h4>缺陷描述</h4>
<p>在协变数组中存储可能不兼容的元素</p>
<h4>漏洞与风险</h4>
<p>值存储在数组中，值类型与数组类型不匹配。
从分析中可以知道，实际数组的类型比其变量或字段的声明类型占用的字节更少，并且此赋值不满足初始的数组类型。此赋值操作可能会在运行时抛出ArrayStoreException。
</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
