    <h4>缺陷描述</h4>
<p>在未命名的数组上调用toString</p>
<h4>漏洞与风险</h4>
<p>代码在（匿名）数组上调用toString。在数组上调用toString会产生无用的结果，例如<code>myArray.toString()</code>。考虑先由<code>myArray</code>建立包含其内容的字符串<code>Arrays</code>，再使用<code>Arrays.toString</code>将数组转换为可读的String。</p>
