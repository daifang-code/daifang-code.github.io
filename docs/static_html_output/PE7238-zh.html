    <h4>缺陷描述</h4>
<p>应该是一个静态的内部类</p>
<h4>漏洞与风险</h4>
<p>此类是内部类，但不使用创建它的对象的嵌入引用。因为引用将使类的实例更大，并使创建者对象的引用比必要的时间存活的更长。如果可以，该类应该是静态的。
</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
