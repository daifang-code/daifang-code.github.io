    <h2 class="bugdoc-title" id="Bug-Doc:PE1092">PE1092: Bean操纵</h2>
    <h3>当软件没有恰当地验证用户输入时，攻击者能在表单中构造出程序预料之外的输入数据</h3>

    <h4>缺陷描述</h4>
<p>当软件没有恰当地验证用户输入时，攻击者能在表单中构造出程序预料之外的输入数据。</p>
<h4>漏洞与风险</h4>
<p>Bean操纵将会使得系统的某些部分接收到预料之外的输入数据，进而引起篡改控制流、随意控制资源或任意代码执行等诸多问题。</p>
<h4>漏洞利用威胁</h4>
<p>中</p>
<h4>缓解与预防</h4>
<ul>
<li>视所有的输入为危险的数据，通过使用白名单等的受信输入验证策略来严格清洗输入数据。</li>
</ul>

    </section>
</article>
