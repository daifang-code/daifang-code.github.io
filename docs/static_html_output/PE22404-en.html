    <h3>Tab after keyword</h3>
    <section id="tip">
     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">Bug info</h4>
                <dl>
                    <dt>BugTypeID</dt>
                    <dd>PE22404</dd>
                    <dt>Tags</dt>
                    <dd>flake8</dd>
                    <dt>Category</dt>
                    <dd>Code style and efficiency</dd>
                    <dt>Authors</dt>
                    <dd>pinpoint</dd>
                </dl>
    <p>There should be only one space after a keyword.</p>
<p><strong>Note:</strong> The <code>→</code> character represents a tab.</p>
<h5>Anti-pattern</h5>

<pre><code>def→func():
    pass

</code></pre>
<h5>Best practice</h5>

<pre><code>def func():
    pass

</code></pre>
