    <h4>缺陷描述</h4>
<p>Equals方法不应该对它的参数的类型进行假设</p>
<h4>漏洞与风险</h4>
<p><code>equals(Object o)</code>方法不应对<code>o</code>的类型做任何假设。如果<code>o</code>与<code>this</code>类型不同，它应该简单地返回false。</p>
<h4>漏洞利用威胁</h4>
