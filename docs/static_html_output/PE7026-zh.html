    <h4>缺陷描述</h4>
<p>一个集合（collection）自己添加自己</p>
<h4>漏洞与风险</h4>
<p>一个集合（collection）自身添加自己。 因此，计算此集合的hashCode将会无限递归向下找集合中的元素，导致抛出StackOverflowException。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
