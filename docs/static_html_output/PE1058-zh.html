    <h4>缺陷描述</h4>
<p>类成员函数为const函数，虽然函数可以从技术上得到满足，而且这个函数不会显示编译错误，但从概念上讲是没有意义的。成员函数可以做一个静态函数。使一个函数静态可以带来性能好处，因为没有将实例传递给函数。这种更改不会导致编译器错误，但在概念上它不一定是有意义的。</p>
<h4>缓解与预防</h4>
<p>首先考虑一下设计和函数的任务，它是一个不能改变对象内部状态的函数吗？如果不是，尽量不要使用const和static函数。</p>
