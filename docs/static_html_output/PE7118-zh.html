    <h3>类不会重写父类中的equals</h3>

     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>

    <h4>缺陷描述</h4>
<p>类不会重写父类中的equals</p>
<h4>漏洞与风险</h4>
<p> 此类继承了一个定义了equals方法的类，并往里添加字段。但此类自己不定义equals方法。因此，此类比较实例相等性时将忽略子类的标识和添加的字段。确保这是您的目的，那么您不需要重写equals方法。您也可以重写方法，用来记录子类的只返回调用super.equals(o)的equals方法的结果。
  </p>
<h4>漏洞利用威胁</h4>
<p>高</p>
