<p>Condition.await()不在循环中</p>
<h4>漏洞与风险</h4>
<p>此方法包含对<code>java.util.concurrent.await()</code>
（或variants）的调用，该调用不在循环中。&nbsp; 如果对象用于多个条件，则调用者要等待的条件可能不是实际发生的条件。</p>
