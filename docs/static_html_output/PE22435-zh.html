    <p>每个文件的末尾应该只有一个空行。当有零行、两行或两行以上的空行时，将出现此警告。</p>
<h5>示例错误片段</h5>
<p>假设下面的例子是一个完整的文件。</p>

<pre><code>class MyClass(object):
    pass

</code></pre>
<h5>最佳修复</h5>

<pre><code>class MyClass(object):
    pass



</code></pre>
