    <h4>缺陷描述</h4>
<p>finalizer只清空字段</p>
<h4>漏洞与风险</h4>
<p> 
除了清空字段外，此finalizer不执行任何操作。 这是完全没有意义的，并且要求对象被当作垃圾回收，finalized，然后再次收集垃圾。 你应该删除finalize方法。</p>
