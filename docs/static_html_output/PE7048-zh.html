    <h4>缺陷描述</h4>
<p>方法返回协变数组</p>
<h4>漏洞与风险</h4>
<p>从该方法返回协变数组。如果调用的代码尝试在返回的数组中存储某些其它类型的数据，则可能在运行时导致ArrayStoreException。</p>
<p>请考虑更改已创建数组的类型或方法返回类型。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
