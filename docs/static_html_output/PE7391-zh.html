    <h4>缺陷描述</h4>
<p>类在其公共接口中公开同步和信号量</p>
<h4>漏洞与风险</h4>
<p>此类与wait()，notify()或notifyAll()一起使用同步（this引用）。此外，使用此类的客户端类可以使用此类的实例作为同步对象。因为两个类使用相同的对象进行同步，所以多线程的正确性是存疑的。您不应该在公共引用上同步或调用信号量方法。考虑使用内部私有成员变量来控制同步。</p>
