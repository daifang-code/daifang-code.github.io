    <h4>缺陷描述</h4>
<p>字段的双重赋值</p>
<h4>漏洞与风险</h4>
<p>此方法包含字段的双重赋值;例如
</p>
<pre><code>int x,y;
public void foo() {
    x = x = 17;
}
</code></pre>
<p>给字段分配两次值是没有意义的，并且可能表示逻辑错误或拼写错误。</p>
