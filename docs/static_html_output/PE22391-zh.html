    <h2 class="bugdoc-title" id="Bug-Doc:PE22391">PE22391: E225</h2>
    <h3>Missing whitespace around operator</h3>
    <section id="tip">
     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>
                <dl>
                    <dt>缺陷ID</dt>
                    <dd>PE22391</dd>
                    <dt>标签</dt>
                    <dd>flake8</dd>
                    <dt>目录</dt>
                    <dd>Code style and efficiency</dd>
                    <dt>作者</dt>
                    <dd>pinpoint</dd>
                </dl>
    <p>在所有操作员的前面和后面应该有一个空格。</p>
<h5>示例错误片段</h5>

<pre><code>if age&gt;15:
    print('Can drive')

</code></pre>
<h5>最佳修复</h5>

<pre><code>if age &gt; 15:
    print('Can drive')



</code></pre>
