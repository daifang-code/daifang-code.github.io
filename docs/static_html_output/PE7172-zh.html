    <h4>缺陷描述</h4>
<p>字段应该是final的和protected的</p>
<h4>漏洞与风险</h4>
<p>一个可变的静态字段可以通过其它包中的恶意代码或意外被改变。
该字段可以被封装为protected或final来避免这种问题。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
