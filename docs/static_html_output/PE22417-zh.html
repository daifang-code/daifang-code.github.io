    <p>多个语句应该在各自独立的行上。这提高了可读性。</p>
<h5>示例错误片段</h5>

<pre><code>if x &gt; 5: y = 10

</code></pre>
<h5>最佳修复</h5>

<pre><code>if x &gt; 5:
    y = 10



</code></pre>
