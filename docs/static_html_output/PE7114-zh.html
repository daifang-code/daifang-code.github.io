    <h4>缺陷描述</h4>
<p>由于子类的方法导致equals方法被破坏</p>
<h4>漏洞与风险</h4>
<p>被子类继承将导致该类的equals方法破坏。
它将类名称与参数类进行比较（例如，在类<code>Foo</code>中，它可能会检查<code>Foo.class == o.getClass()</code>）。
最好检查<code>this.getClass() == o.getClass()</code>。</p>
<h4>漏洞利用威胁</h4>
