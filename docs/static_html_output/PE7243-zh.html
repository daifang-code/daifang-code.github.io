    <h4>缺陷描述</h4>
<p>使用notify()而不是notifyAll()</p>
<h4>漏洞与风险</h4>
<p>此方法调用<code>notify()</code>而不是<code>notifyAll()</code>.&nbsp;
 Java监视器通常用于多种条件。&nbsp; 调用<code>notify()</code>只会唤醒一个线程，这意味着被唤醒的线程可能不是调用者满意的线程。</p>
