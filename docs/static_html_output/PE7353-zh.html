    <h4>缺陷描述</h4>
<p>低效使用String.indexOf(String)</p>
<h4>漏洞与风险</h4>
<p>这段代码将一个长度为1的字符串传递给String.indexOf()。使用String.indexOf()的整数实现更有效。例如，调用<code>myString.indexOf('.')</code>而不是<code>myString.indexOf(".")</code></p>
<h4>漏洞利用威胁</h4>
