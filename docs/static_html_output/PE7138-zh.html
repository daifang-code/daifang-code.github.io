    <h4>缺陷描述</h4>
<p>抽象类定义了covariant equals()方法</p>
<h4>漏洞与风险</h4>
<p> 这个类定义了一个协变的<code>equals()</code>。要正确地重写<code>java.lang.Object</code>中的<code>equals()</code>方法，<code>equals()</code>中的参数必须是<code>java.lang.Object</code>类型。</p>
