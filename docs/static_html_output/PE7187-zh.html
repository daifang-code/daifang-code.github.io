    <h4>缺陷描述</h4>
<p>类名应以大写字母开头</p>
<h4>漏洞与风险</h4>
<p>类名应该是名词，
在混合情况下：每个内部单词的第一个字母大写。
尽量使您的类名保持简单和可描述性。
使用完整的词——避免首字母缩略词和缩写词
（除非这个缩写词被更广泛地使用，比如URL或HTML）。</p>
