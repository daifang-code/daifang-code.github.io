    <h4>缺陷描述</h4>
<p>实现同一接口实现类不能使用相同的名称</p>
<h4>漏洞与风险</h4>
<p>这个类/接口有一个简单的名称，它与实现/扩展接口的名称相同，除了接口处于不同的包中。（例如，<code>alpha.Foo</code>延伸为<code>beta.Foo</code>)
这可能会非常令人困惑，创建很多你必须查看导入语句去解决引用的情况，和许多不能复写超类方法的偶然定义机会。
</p>
