    <h4>缺陷描述</h4>
<p>值注释为从不带有类型限定符但却用在需要携带该限定符的地方</p>
<h4>漏洞与风险</h4>
<p>一个被指定为不带类型限定符注释的值将在需要该值携带注释的地方使用。</p>
        <p>更准确地说，一个带类型限定符注释的值指定when=NEVER可以保证一次或多次使用，在这些使用中同一类型限定符指定when=ALWAYS。</p>
<h4>漏洞利用威胁</h4>
<p>中</p>
