<h4>漏洞与风险</h4>
<p>该代码将一个外部可变对象的引用存储到对象的内部表示中。
<p>如果实例是由不受信任的代码访问的，并且对可变对象的未检查的更改将危及安全性或其它重要属性，那么你将需要做一些不同的事情。</p>
<p>在许多情况下，存储对象的副本是更好的方法。&lt;/p&gt;</p>
