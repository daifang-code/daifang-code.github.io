    <h2 class="bugdoc-title" id="Bug-Doc:PE0131">PE0131: 函数定义后未被调用</h2>
    <h3>函数定义后未被调用。</h3>
    <section id="tip">
     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>
                <dl>
                    <dt>缺陷ID</dt>

                    <dd>Checkers/CPP</dd>

                    <dd>pinpoint</dd>
                </dl>
    <h4>缺陷描述</h4>
<p>函数定义后未被调用，可能是一个被遗弃的函数，建议删除。</p>
<h4>漏洞与风险</h4>
<p>永远不被执行的程序代码无意义，反而占用程序的内存空间，导致程序性能下降。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
<h4>缓解与预防</h4>
<p>删除从未被调用的函数。</p>
<h4>演示实例</h4>
<h5>漏洞代码示例</h5>
<div class="highlight"><pre><span></span><span class="kt">int</span> <span class="nf">example_fun</span><span class="p">(</span><span class="kt">int</span> <span class="n">a</span><span class="p">)</span>
<span class="p">{</span>
  <span class="k">return</span> <span class="n">a</span><span class="p">;</span>
<span class="p">}</span>
</pre></div>
