    <h3>Backticks are deprecated, use 'repr()'</h3>

     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>
                <dl>

    <p>反撇号在Python3中被弃用并删除。使用内置的改为使用<code>repr()</code>函数。</p>
<h5>Example</h5>

<pre><code>obj = MyObj()
print(repr(obj))



</code></pre>
