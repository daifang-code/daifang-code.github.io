    <h4>缺陷描述</h4>
<p>使用==或!=比较字符串对象</p>
<h4>漏洞与风险</h4>
<p>此代码使用==或!=比较 <code>java.lang.String</code>对象的相等性。除非两个字符串都是源文件中的常量，或者已经使用<code>String.intern()</code>方法实现，否则相同的字符串值可以由两个不同的String对象表示。请考虑使用<code>equals(Object)</code>方法。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
