    <h4>缺陷描述</h4>
<p>使用String的format方法时有非法的参数也经过了格式化操作</p>
<h4>漏洞与风险</h4>
<p>调用具有可变数量参数的格式字符串方法，但传递的参数多于格式字符串实际使用的参数。这不会导致运行时异常，但代码可能会自动省略打算包含在格式化字符串中的信息。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
