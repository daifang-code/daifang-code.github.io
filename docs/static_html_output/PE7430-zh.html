    <h4>缺陷描述</h4>
<p>方法调用Thread.sleep()并持有一个锁</p>
<h4>漏洞与风险</h4>
<p>此方法调用Thread.sleep()并持有一个锁。这可能导致非常差的性能和可伸缩性或者死锁，因为其它线程可能正在等待获取锁。在锁上调用wait()是一个更好的主意，它会释放锁并允许其它线程运行。</p>
