<p>instanceof将始终返回true</p>
<h4>漏洞与风险</h4>
<p>此instanceof测试将始终返回true（除非测试的值为null）。虽然这是安全的，但请确保它不存在一些误解或其它逻辑错误。如果您真的想测试为null的值，那么做一个null测试而不是一个instanceof测试可能会更合理。</p>
