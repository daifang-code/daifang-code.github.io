    <h4>缺陷描述</h4>
<p>notify()保持两个锁</p>
<h4>漏洞与风险</h4>
<p>代码在保持两个锁时调用notify() 或 notifyAll()。如果此通知旨在唤醒持有相同锁的wait()，则可能会死锁，因为等待只会放弃一个锁，并且通知将无法获得两个锁，因此通知将不会成功。
<p>如果还有关于两次锁定等待的警告，那么这是一个bug的可能性很高。&lt;/p&gt;</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
