    <h4>缺陷描述</h4>
<p>类实现与父类相同的接口</p>
<h4>漏洞与风险</h4>
<p>该类声明它实现了一个也由超类实现的接口。
这是多余的，因为一旦超类实现了接口，默认情况下所有子类也会实现此接口。可能继承层次结构自创建此类以来已发生更改，应考虑接口实现的所有权。</p>
