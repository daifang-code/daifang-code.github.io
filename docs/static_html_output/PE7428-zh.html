    <h4>缺陷描述</h4>
<p>hasNext方法调用next</p>
<h4>漏洞与风险</h4>
<p>hasNext()方法调用next()方法。这几乎可以肯定是错的，因为hasNext()方法不应该改变迭代器的状态，而下一个方法应该改变迭代器的状态。</p>
<h4>漏洞利用威胁</h4>
