    <h4>缺陷描述</h4>
<p>非常容易混淆的方法命名（但也许是故意的）</p>
<h4>漏洞与风险</h4>
<p>
引用的方法的名称仅以大写字母不同。
 
如果大小写相同则其中一种方法会重写另一种方法。若是有意为之，两个方法的使用会令人难以理解。
 
 您应该尽力删除其中一个，除非您因为冻结的API而被迫同时使用它们。</p>
