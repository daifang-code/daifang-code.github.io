    <h4>缺陷描述</h4>
<p>方法在没有做任何条件检查的情况下直接或间接调用自身。</p>
<h4>漏洞与风险</h4>
<p>无限递归会导致程序栈溢出。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
<h4>缓解与预防</h4>
<p>消除无限递归。</p>
