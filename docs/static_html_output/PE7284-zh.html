    <h4>缺陷描述</h4>
<p>无条件执行下一行的无效条件控制语句</p>
<h4>漏洞与风险</h4>
<p> 这个方法包含一个无用的控制流语句，其中 
无论是否采取这个流程，控制流程都会继续到同一个地方。
这经常是因为在<code>if</code>内部使用空语句块引起的，例如：</p>
<pre><code>if (argv.length == 1);
    System.out.println("Hello, " + argv[0]);
</code></pre>
