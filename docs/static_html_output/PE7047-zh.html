    <h4>缺陷描述</h4>
<p>协变数组赋值给字段</p>
<h4>漏洞与风险</h4>
<p>协变类型数组被分配给一个字段。如果之后将某个其它类型的数据存储在此数组中，可能会抛出ArrayStoreException。如下面的代码所示：
</p><pre><code>Number[] arr = new Integer [10];
arr [0] = 1.0; </code> </pre>
 <p>考虑更改已创建数组的类型或字段类型。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
