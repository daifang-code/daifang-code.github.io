    <h4>缺陷描述</h4>
<p>继承同一父类的子类不能使用相同的名称</p>
<h4>漏洞与风险</h4>
<p>该类有一个简单的名称，与其超类的名称相同，只是它的超类位于不同的包中（例如，<code>alpha.Foo</code> extends <code>beta.Foo</code>）。
 
 这可能会产生混乱，创建许多情况，您必须查看import语句去解决引用的情况，和许多不能复写超类方法的情况。</p>
<h4>漏洞利用威胁</h4>
