    <p>运算符前面或后面应该只有一个空格。</p>
<h5>示例错误片段</h5>
<p>*<em>注意：</em><code>→</code>字符表示制表符。</p>

<pre><code>if x→in [1, 2, 3]:
    print(x)

</code></pre>
<h5>最佳修复</h5>

<pre><code>if x in [1, 2, 3]:
    print(x)



</code></pre>
