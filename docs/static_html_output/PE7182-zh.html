    <h4>缺陷描述</h4>
<p>公共枚举方法无条件地设置其字段</p>
<h4>漏洞与风险</h4>
<p>在public enum中声明的这个公共方法无条件地设置枚举字段，因此该字段可以被另一个包中的恶意代码或其它意外改变。尽管可变的枚举字段可用于延迟初始化，但将它们暴露给外部是一种不好的做法。
请考虑删除此方法或将其声明为package-private。</p>
