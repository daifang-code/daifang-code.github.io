    <h4>缺陷描述</h4>
<p>类是可序列化的，但其父类没有定义一个void构造函数</p>
<h4>漏洞与风险</h4>
<p>该类实现<code>Serializable</code>接口但它的超类没有。
当这样的对象被反序列化时，超类的字段需要调用超类的void构造函数才能进行初始化。
由于超类没有一个void构造函数，因此序列化和反序列化将在运行时失败。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
