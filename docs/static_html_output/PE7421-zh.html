    <h4>缺陷描述</h4>
<p>在数组上调用hashCode</p>
<h4>漏洞与风险</h4>
<p>代码调用数组上的hashCode。在数组上调用hashCode会返回与System.identityHashCode相同的值，并忽略数组的内容和长度。如果您需要一个取决于数组<code>a</code>内容的hashCode，请使用<code>java.util.Arrays.hashCode(a)</code>。</p>
<h4>漏洞利用威胁</h4>
