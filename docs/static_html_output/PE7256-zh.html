    <h4>缺陷描述</h4>
<p>方法忽略了异常的返回值</p>
<h4>漏洞与风险</h4>
<p> 此方法返回未检查的值。应检查返回值，因为它可以说明是否有异常情况或是否有意外的函数执行。例如，如果无法成功删除文件，<code>File.delete()</code> 方法将返回false（而不是抛出异常）。
如果不检查结果，则无法通过返回值来了解方法调用是否出现异常情况。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
