    <h4>缺陷描述</h4>
<p>可变的servlet字段</p>
<h4>漏洞与风险</h4>
<p>Web服务器通常只创建一个servlet或JSP类的实例（即，将该类视为Singleton），并且将有多个线程调用该实例上的方法来为多个同时请求提供服务。
因此，具有可变实例字段通常会产生竞争条件。</p>
<h4>漏洞利用威胁</h4>
