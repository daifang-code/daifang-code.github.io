    <h4>缺陷描述</h4>
<p>构造函数调用Thread.start()</p>
<h4>漏洞与风险</h4>
<p> 构造函数启动一个线程。如果类被扩展/子类化，这可能是错误的，因为线程将在子类构造函数启动之前启动。</p>
