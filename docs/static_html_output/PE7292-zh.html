    <h4>缺陷描述</h4>
<p>方法没有释放所有异常路径的锁</p>
<h4>漏洞与风险</h4>
<p>此方法获取JSR-166（<code>java.util.concurrent</code>）锁，
但不会在方法之外的所有异常路径上释放它。一般来说，
正确使用一个JSR-166锁是：</p>
<pre><code>Lock l = ...;
l.lock();
try {
    // 做一些事情} finally {
    l.unlock();
}
</code></pre>
</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
