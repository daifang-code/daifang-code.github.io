    <h2 class="bugdoc-title" id="Bug-Doc:PE22420">PE22420: E704</h2>
    <h3>Multiple statements on one line (def)</h3>
    <section id="tip">
     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>

    <p>函数定义的多个语句应该在各自的单独行上。</p>
<h5>示例错误片段</h5>

<pre><code>def f(): pass

</code></pre>
<h5>最佳修复</h5>

<pre><code>def f():
    pass



</code></pre>
