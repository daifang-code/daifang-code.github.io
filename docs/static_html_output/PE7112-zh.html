    <h4>缺陷描述</h4>
<p>equals方法比较类名而不是类对象</p>
<h4>漏洞与风险</h4>
<p>此方法通过检查两个对象的类名是否相同来判断两个对象是否是同一个类。如果它们由不同的类加载器加载，则可以使用具有相同名称的不同类。因此只需检查类对象是否相同。</p>
