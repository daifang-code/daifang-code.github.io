    <h4>缺陷描述</h4>
<p>创建一个空的jar文件条目</p>
<h4>漏洞与风险</h4>
<p>代码调用<code>putNextEntry()</code>，然后立即调用<code> closeEntry()</code>。由于调用<code>putNextEntry()</code>与<code>closeEntry()</code>中间的内容本来会被写入一个ZipFile，上述操作将会创建一个空的ZipFile。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
