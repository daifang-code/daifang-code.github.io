    <h2 class="bugdoc-title" id="Bug-Doc:PE22392">PE22392: E226</h2>
    <h3>Missing whitespace around arithmetic operator</h3>
    <section id="tip">
     <h4 style="border-top: 0pt; padding: 0pt 4pt 4pt 4pt;">缺陷信息</h4>
                <dl>
                    <dt>缺陷ID</dt>
                    <dd>PE22392</dd>
                    <dt>标签</dt>
                    <dd>flake8</dd>
                    <dt>目录</dt>
                    <dd>Code style and efficiency</dd>
                    <dt>作者</dt>
                    <dd>pinpoint</dd>
                </dl>
    <p>算术运算符前后应该有一个空格(<code>+</code>、<code>-</code>、<code>/</code>和<code>*</code>）。</p>
<h5>示例错误片段</h5>

<pre><code>age = 10+15

</code></pre>
<h5>最佳修复</h5>

<pre><code>age = 10 + 15



</code></pre>
