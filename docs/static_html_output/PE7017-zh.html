    <h4>缺陷描述</h4>
<p>使用Optional返回类型的方法返回显式空值</p>
<h4>漏洞与风险</h4>
<p>程序中一般会假设使用Optional 返回值类型的方法（java.util.Optional或com.google.common.base.Optional）返回非null值。在这种情况下返回null值很可能会导致调用端出现空指针异常。</p>
