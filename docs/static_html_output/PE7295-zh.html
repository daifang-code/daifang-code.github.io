    <h4>缺陷描述</h4>
<p>可疑的reference比较</p>
<h4>漏洞与风险</h4>
<p>此方法使用==或!=运算符比较两个引用，比较这种类型的实例的正确方法通常是equals()方法。 
可以创建相等但不相同的实例，但不进行==比较，因为它们是不同的对象。通常不应通过引用比较的类的示例是java.lang.Integer，java.lang.Float等。</p>
