    <h4>缺陷描述</h4>
<p>在数组上调用toString</p>
<h4>漏洞与风险</h4>
<p>代码在数组上直接调用toString，这将产生一个无用的结果，如<code>myArray.toString()</code>。考虑先由<code>myArray</code>建立包含其内容的字符串<code>Arrays</code>，再使用<code>Arrays.toString</code>将数组转换为可读的String。</p>
