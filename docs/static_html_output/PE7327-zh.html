    <h4>缺陷描述</h4>
<p>检查涉及负数的按位操作是否合理</p>
<h4>漏洞与风险</h4>
<p>这个方法比较了一个如<code>((val & CONSTANT) > 0)</code>的位表达式，其中常数为负数。使用位运算然后用大于运算符进行比较，这会导致无法预料的结果。这种比较有可能不能达到预期的效果。使用'!= 0'代替 '> 0'会是一个比较好的方式。</p>
