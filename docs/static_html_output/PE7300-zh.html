    <h4>缺陷描述</h4>
<p>数组使用格式字符串以无用的方式格式化</p>
<h4>漏洞与风险</h4>
<p>
用格式字符串格式化的参数之一是数组。这将使用无用的格式进行格式化，例如[I@304282，它实际上不显示数组的内容。
考虑使用<code>Arrays.asList(...)</code>包装数组，然后再将其处理为格式化。
</p>
