    <h2>缺陷成因</h2>

<pre><code>B302 Python3在字典中不包含`.view*`方法。从方法名中删除`view`前缀。为了与Python2兼容，除非您希望容器的大小是大的或无边界的，否则最好使用Python3等效项。然后使用`six.view*` 或者 `future.utils.view*`.

</code></pre>
