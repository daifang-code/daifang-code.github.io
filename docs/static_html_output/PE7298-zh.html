    <h4>缺陷描述</h4>
<p>提供的参数的类型与格式说明符不匹配</p>
<h4>漏洞与风险</h4>
<p>其中一个参数与相应的格式字符串说明符不兼容。因此，这将在执行时生成runtime异常。
例如，<code>String.format("%d", "1")</code>将生成异常，因为字符串"1"与格式说明符％d不兼容。</p>
<h4>漏洞利用威胁</h4>
<p>高</p>
