    <h4>缺陷描述</h4>
<p>可能因为返回对可变对象的引用暴露内部的字段表示</p>
<h4>漏洞与风险</h4>
<p>返回对存储在对象的一个​​字段中的可变对象值的引用会公开对象的内部表示。
   如果不受信任的代码访问实例，并且对可变对象的未经检查的更改会危及安全性或其它重要属性，则需要执行不同的操作。
  在许多情况下，返回对象的新副本是更好的方法。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
