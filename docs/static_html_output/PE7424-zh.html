    <h4>缺陷描述</h4>
<p>无符号右移转换为short/byte</p>
<h4>漏洞与风险</h4>
<p>代码执行无符号右移，然后将其结果转换为short或byte，从而丢弃结果的高位。由于高位被丢弃，因此有符号和无符号右移之间可能没有差异（取决于移位的大小）。</p>
<h4>漏洞利用威胁</h4>
<p>低</p>
