    <h4>缺陷描述</h4>
<p>格式字符串应该使用％n而不是\n</p>
<h4>漏洞与风险</h4>
<p>此格式字符串包含换行符（\n）。在格式字符串中，通常最好使用％n，这将生成特定于平台的行分隔符。</p>
